1. &#x25CC Phone Poem &#x25CC
Being the best is one thing.
Yes, the teak soldiers of the limelight in my bedroom
beam at me as I write 
about patience…but I don’t even know what city this is!

Everybody I love 
is so tired, not to complain… 
None of them really feel certain;
none of them are really meandering 
or having bread and butter for dinner… 
Instead, all of my people are trying 
desperately to stay awake,
and so am I: dressed in a flame, 
I wait for him to call…

&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722

2. &#x25CC Poem About Sadness &#x25CC 
Today I am like clothes on a clothesline
Everybody must be a traitor
Today I am a pair of wet trousers

&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722

3. &#x25CC This Silver Spoon is Not Mine &#x25CC
What do you mean!
The only things that were ever, ever
mine are my immune system and the 
gentian violet which adorned my shaven head as a teenager.

I also claim my discomfort which has persisted…
cresting the years like a marathoner
on a surfboard.

As president, I declare no more plasma
No more rockets and vacation 
trauma 
No more lymph nodes
No more going to Mercury or Uranus 
and not coming back.

&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722

4. &#x25CC Not for Long (for S.P.) &#x25CC
She was grotesque, but she was right.
I love her 
predator poems.

Facing the myth 
which bore down on girls,
she wavered freshly 
in a world without freshness 
and ran aground.

&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722

5. &#x25CC Dalmatian &#x25CC
I believed him about the wars 
and about all the cadavers.

&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722

6. &#x25CC Mine in the Morning &#x25CC
First, the jazz
then the chagrin.
