1. &#x25CC Phone Poem &#x25CC
Hello, limelight...
Teak soldiers of the spirit, 
I'm very sorry...I don't even know what city this is.

But tell me
does anyone on earth
feel well-rested?
And is anybody actually having 
bread and butter 
for dinner? I mean, 
is this worth it? ........

Go on with your winking;
I shall write about patience:

"She is dressed in flame.
Miss Mixed-media - 
reluctant, as always..."


&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722

2. &#x25CC Poem About Sadness &#x25CC 
Today I am clothes on a clothesline
Everybody must be a traitor
Today I am a pair of wet trousers

&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722

3. &#x25CC Silver Spoon Poem &#x25CC
Gentian violet...
walking-sensing...
silver spoon...

Climbing the century,
I decree no more plasma,
no more muskets and vacation trauma, 
no more lymph nodes and being a pet, 
no more journeying
to Mercury and Uranus and not coming back.

&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722

4. &#x25CC Not for Long (for S.P.) &#x25CC
A poem about the wherewithal,
which is not lucidity at all
A small poem about deaths and superstition -
mushrooms, in other words.

He couldn't stand it in her acquaintance.
That is, the devil.

&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722

5. &#x25CC Dalmatian &#x25CC
I believed him about the wars
and about the roasted cadavers.

&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722&#x2722

6. &#x25CC Mine in the Morning &#x25CC
First, the jazz
then the chagrin.

7. &#x25CC My Illness &#x25CC
White alder spirit sickness
My anxiousness is my pupil
Good morning! aches into yellow...
I would like to help
