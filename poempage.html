1. &#x25CC Phone Poem &#x25CC
Being the best is one thing -
yes, the teak soldiers of the limelight in my bedroom
wink at me as I write about patience…
but I don’t even know what 
city this is!

Everybody I love is so tired, 
not to complain… None of them really feel certain;
none of them are meandering or having bread and butter for dinner… Instead, 
all of my people are trying 
desperately to stay awake,
and so am I: dressed in a flame, 
I wait for him to phone…
