1. &#x25CC Lagos Poem &#x25CC
Though I'm as sick as a buttercup, I still manage 
to tell T what I want 
approximately.

The problem is that we feel like a forsaken 
expressway. We don't have any idea what to do 
with language more broadly.

What I want 
is to build him a cool castle
with milky wallsâ€¦
deep, crystal walls.

I want to be sure of the outcome.
But who can wrap their mind around the city that they live in?
